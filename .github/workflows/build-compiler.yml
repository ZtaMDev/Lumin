name: Build Compiler Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: lumixjs-linux-x64
            binary: lumixjs
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: lumixjs-linux-arm64
            binary: lumixjs
          - target: x86_64-apple-darwin
            os: macos-14
            artifact: lumixjs-darwin-x64
            binary: lumixjs
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: lumixjs-darwin-arm64
            binary: lumixjs
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: lumixjs-win32-x64
            binary: lumixjs.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        working-directory: packages/compiler
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp packages/compiler/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/${{ matrix.binary }}
          chmod +x dist/${{ matrix.binary }}
          cd dist && tar czf ../${{ matrix.artifact }}.tar.gz ${{ matrix.binary }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist
          copy packages\compiler\target\${{ matrix.target }}\release\${{ matrix.binary }} dist\${{ matrix.binary }}
          cd dist && Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ..\${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
