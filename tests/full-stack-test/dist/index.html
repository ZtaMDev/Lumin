<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumix App</title>
  <meta name="lumix-directive" content="static">
  <style>
  .page {
    max-width: 640px;
    margin: 0 auto;
    padding: 2rem;
    font-family: system-ui, sans-serif;
  }
  
  h1 { color: #4f46e5; }
  
  .nav {
    margin: 2rem 0;
    padding: 1rem;
    background: #f8fafc;
    border-radius: 8px;
  }
  
  .nav h3 {
    margin-top: 0;
    color: #374151;
  }
  
  .nav a {
    display: block;
    margin: 0.5rem 0;
    padding: 0.5rem;
    color: #4f46e5;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.2s;
  }
  
  .nav a:hover {
    background: #e0e7ff;
  }
  
  .demo {
    margin: 2rem 0;
    padding: 1rem;
    border: 2px dashed #4f46e5;
    border-radius: 8px;
  }
  
  code { 
    background: #f3f4f6; 
    padding: 0.2rem 0.4rem; 
    border-radius: 4px; 
  }
  
  button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="app"><div class="page">
  <h1>Lumix (Static)</h1>
  <p>Meta-framework template. Edit <code>src/routes/index.lumix</code>.</p>
  
  <nav class="nav">
    <h3>Navigation:</h3>
    <a href="/">Home (Static - "use static")</a>
    <a href="/about">About (Server - "use server")</a>
  </nav>
  
  <div class="demo">
    <p>Interactive counter (this is an island):</p>
    <button>Count: <!--cf-start-->0<!--cf-end--></button>
  </div>
</div>

</div>
  <script type="module" src="/assets/ssg-main-tjY83NYT.js"></script>
</body>
</html>
